<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Life Hacks</title>
</head>
<body id="feedback-body">
    <nav id="navbar">
        <h1 id="logo">Life-Hacks</h1>
        <div id="navSection">
            <a href="index.html"><p class="buttonDesign">Home</p></a>
            <a href="index.html"><p class="buttonDesign">Life Hacks</p></a>
            <a href="feedback.html"><p class="buttonDesign">Feedback</p></a>
        </div>
    </nav>

    <div id="main-box">
        <form id="survey-form" method="POST" action="https://formdump.codeinstitute.net/">
            <label for="name" class="label-style">Name</label>
            <input type="text" placeholder="Enter your name" id="name" class="the-inputs" name="name" required >
        
            <label for="email" class="label-style">Email</label>
            <input type="email" placeholder="Enter your Email" id="email" class="the-inputs" name="email" required>
      
            <label for="number" class="label-style">Age (optional)</label>
            <input type="number" placeholder="Age" id="number" class="the-inputs" min="10" max="80" name="Age">
          
            <label for="suggestions" class="label-style">Any comments or suggestions?</label>
            <textarea id="suggestions" name="suggestions" placeholder="Enter your comment here..." required></textarea>
            <input type="submit" id="submit" value="submit">    
        </form>
    </div>

    <section id="social-media-container">
        <h2 id="social-title">Social Media</h2>
        <ul id="social-icons">
            <li><a href="https://instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://youtube.com" target="_blank"><i class="fa-brands fa-youtube"></i></a></li>
            <li><a href="https://twitter.com" target="_blank"><i class="fa-brands fa-twitter"></i></a></li>
        </ul>
    </section>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/adbe32f668.js" crossorigin="anonymous"></script>
</body>
